<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Inner elements representing connections -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#grad2)" stroke-width="3" opacity="0.7"/>
  
  <!-- Server/hub representation -->
  <rect x="85" y="85" width="30" height="30" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Connection points -->
  <circle cx="70" cy="70" r="6" fill="white" opacity="0.8"/>
  <circle cx="130" cy="70" r="6" fill="white" opacity="0.8"/>
  <circle cx="70" cy="130" r="6" fill="white" opacity="0.8"/>
  <circle cx="130" cy="130" r="6" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="85" y1="85" x2="70" y2="70" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="85" x2="130" y2="70" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="85" y1="115" x2="70" y2="130" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="115" x2="130" y2="130" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Central API text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">REST API</text>
</svg>
