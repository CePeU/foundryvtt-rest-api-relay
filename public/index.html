<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundry REST API</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Foundry REST API</h1>
      <p>Connect your Foundry VTT worlds to external applications</p>
    </header>

    <main>
      <div class="tabs">
        <button class="tab-button active" data-tab="signup">Sign Up</button>
        <button class="tab-button" data-tab="login">Sign In</button>
      </div>

      <div class="tab-content active" id="signup">
        <h2>Create Account</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <div id="signup-message" class="message"></div>
      </div>

      <div class="tab-content" id="login">
        <h2>Sign In</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <div id="login-message" class="message"></div>
      </div>

      <div class="tab-content" id="dashboard">
        <h2>Your Account</h2>
        <div class="user-info">
          <p><strong>Email:</strong> <span id="user-email"></span></p>
          <p><strong>API Key:</strong> <span id="user-api-key"></span> <button id="copy-api-key" class="btn-small">Copy</button></p>
          <p><strong>Requests This Month:</strong> <span id="user-requests"></span></p>
        </div>
        <div class="api-docs">
          <h3>Using Your API Key</h3>
          <pre><code>curl -X GET https://foundryvtt-rest-api-relay.fly.dev/clients \
  -H "x-api-key: YOUR_API_KEY"</code></pre>
        </div>
        <button id="logout-btn" class="btn">Sign Out</button>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Foundry REST API</p>
    </footer>
  </div>
  <script src="/static/js/main.js"></script>
</body>
</html>
